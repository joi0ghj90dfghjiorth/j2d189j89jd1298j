<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Космический Клитор</title>
    <style>
        /* --- Глобальные стили и шрифты --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        :root {
            --primary-color: #0d0f1a;
            --secondary-color: #1a1c2c;
            --accent-color: #4f46e5;
            --highlight-color: #a855f7;
            --text-color: #e2e8f0;
            --success-color: #22c55e;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(79, 70, 229, 0.7);
        }

        /* Неоновая тема */
        .theme-neon {
            --primary-color: #05060a;
            --secondary-color: #0b0f1d;
            --accent-color: #16a34a;
            --highlight-color: #22d3ee;
            --text-color: #e5fffb;
            --success-color: #34d399;
            --glow-color: rgba(34, 211, 238, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Убирает синюю подсветку при тапе на мобильных */
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Запрещаем скролл всей страницы */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 1% 1%, var(--secondary-color) 1px, transparent 1px),
                              radial-gradient(circle at 15% 25%, var(--secondary-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Фон-канвас со звёздами */
        #bg-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 600px; /* Ограничиваем ширину на больших экранах */
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* --- Верхняя часть с кликером --- */
        .clicker-container {
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            user-select: none;
            background: linear-gradient(180deg, rgba(26,28,44,0.6), rgba(13,15,26,0.3));
            border-radius: 16px;
            margin: 10px 10px 0;
            border: 1px solid rgba(168,85,247,0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: box-shadow 0.4s ease, transform 0.4s ease;
            min-height: 42vh;
            justify-content: center;
        }

        .score-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 15px var(--text-color), 0 0 25px var(--accent-color);
        }

        .score-per-second {
            font-size: 14px;
            color: #94a3b8;
        }

        .per-click-display {
            font-size: 13px;
            color: #a1a1aa;
        }

        .click-center {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 40vh;
        }

        #click-area {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        #click-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--highlight-color) 0%, var(--accent-color) 100%);
            border: none;
            box-shadow: 0 0 20px var(--glow-color), inset 0 0 15px rgba(255,255,255,0.3);
            transition: transform 0.15s ease, box-shadow 0.3s ease, filter 0.3s ease;
            animation: pulseGlow 2.2s ease-in-out infinite;
            will-change: transform;
        }

        #click-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 35px var(--glow-color), inset 0 0 25px rgba(0,0,0,0.3);
        }

        .click-effect {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--text-color);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 5px var(--accent-color);
        }
        .ripple {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            filter: blur(1px);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: rippleExpand 600ms ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
        @keyframes rippleExpand {
            0% { width: 10px; height: 10px; opacity: 0.45; }
            100% { width: 180px; height: 180px; opacity: 0; }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 18px var(--glow-color), inset 0 0 15px rgba(255,255,255,0.25); filter: brightness(1); }
            50% { box-shadow: 0 0 30px var(--glow-color), inset 0 0 25px rgba(255,255,255,0.35); filter: brightness(1.05); }
        }

        /* --- Контейнер для вкладок (Улучшения, Достижения) --- */
        .content-panels {
            flex-grow: 1; /* Занимает все оставшееся место */
            overflow-y: auto; /* Скролл только в этом блоке */
            padding: 15px;
            position: relative;
        }

        .panel {
            display: none; /* Все панели по умолчанию скрыты */
            animation: fadeIn 0.35s ease;
            transform-origin: 50% 0;
        }
        .panel.active {
            display: block; /* Показываем только активную */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--highlight-color);
            margin-bottom: 20px;
            text-align: center;
        }
        .section-title { font-weight: 700; margin: 10px 0 8px; color: #cbd5e1; }

        /* --- Стили для элементов внутри панелей --- */
        .upgrade, .achievement, .stat-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: linear-gradient(180deg, rgba(13,15,26,0.55), rgba(26,28,44,0.35));
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(79,70,229,0.25);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.35);
            transition: transform 0.2s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        }
        .upgrade:hover, .achievement:hover, .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(0,0,0,0.45);
            border-color: rgba(168,85,247,0.35);
        }

        .info-name { font-weight: bold; font-size: 16px; }
        .info-desc { font-size: 13px; color: #94a3b8; }
        .upgrade-level { font-size: 12px; color: var(--highlight-color); }

        .buy-button {
            padding: 8px 16px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--text-color);
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.2s ease, transform 0.12s ease, box-shadow 0.25s ease;
            box-shadow: 0 6px 16px rgba(99,102,241,0.35);
        }
        .buy-button:disabled {
            background: #334155;
            cursor: not-allowed;
            color: #64748b;
            box-shadow: none;
        }
        .buy-button:active:not(:disabled) { transform: scale(0.97); }
        .buy-button::before {
            content: "";
            position: absolute;
            top: -100%; left: -50%;
            width: 200%; height: 300%;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.35), transparent 40%),
                        radial-gradient(circle at 80% 0%, rgba(255,255,255,0.2), transparent 40%);
            transform: rotate(15deg);
            transition: transform 0.6s ease, opacity 0.6s ease;
            opacity: 0.25;
            pointer-events: none;
        }
        .buy-button:hover::before { transform: rotate(0deg) translateY(10%); opacity: 0.35; }

        .achievement.unlocked { border-color: var(--success-color); }
        .achievement.unlocked .icon { color: var(--success-color); }
        .achievement.unlocked .info-name { color: var(--success-color); text-shadow: 0 0 5px var(--success-color); }
        
        .icon { font-size: 32px; color: #475569; }
        .stat-value { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--highlight-color); }

        /* --- Модальные окна --- */
        #modal-root { position: fixed; inset: 0; z-index: 2000; pointer-events: none; }
        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.55); backdrop-filter: blur(6px); opacity: 0; transition: opacity 0.2s ease; pointer-events: auto; }
        .modal-window {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -46%) scale(0.98);
            width: min(92vw, 520px); background: linear-gradient(180deg, rgba(17,19,30,0.95), rgba(9,11,20,0.9));
            border: 1px solid rgba(148,163,184,0.18); border-radius: 14px; box-shadow: 0 18px 60px rgba(0,0,0,0.6);
            opacity: 0; transition: transform 0.24s ease, opacity 0.24s ease; pointer-events: auto; padding: 16px;
        }
        .modal-overlay.show { opacity: 1; }
        .modal-window.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .modal-title { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--highlight-color); margin-bottom: 8px; }
        .modal-content { color: #cbd5e1; font-size: 14px; line-height: 1.4; max-height: 70vh; overflow-y: auto; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 14px; }
        .btn-secondary { background: rgba(51,65,85,0.6); border: 1px solid rgba(148,163,184,0.25); }

        /* Скины для кнопки */
        .skin-classic #click-button { background: radial-gradient(circle, var(--highlight-color) 0%, var(--accent-color) 100%); }
        .skin-neon #click-button { background: radial-gradient(circle at 30% 30%, #22d3ee, #16a34a 60%, #0ea5e9 100%); }
        .skin-aurora #click-button { background: conic-gradient(from 0deg, #22d3ee, #a78bfa, #f472b6, #fbbf24, #22d3ee); filter: saturate(1.2); }

        /* Прогрессбар для квестов */
        .progress { width: 100%; height: 8px; border-radius: 6px; background: rgba(100,116,139,0.25); overflow: hidden; margin-top: 6px; }
        .progress > .bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent-color), var(--highlight-color)); box-shadow: 0 0 12px var(--glow-color); transition: width 0.35s ease; }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .settings-item { padding: 12px; background: linear-gradient(180deg, rgba(13,15,26,0.45), rgba(26,28,44,0.35)); border: 1px solid rgba(79,70,229,0.25); border-radius: 10px; display: grid; gap: 8px; }
        .settings-item label { font-size: 14px; color: #cbd5e1; }
        .settings-item input[type="range"] { width: 100%; }
        .settings-item select, .settings-item input[type="checkbox"] { width: 100%; padding: 6px 8px; background: rgba(2,6,23,0.35); color: var(--text-color); border: 1px solid rgba(148,163,184,0.25); border-radius: 8px; }

        /* Красивые тумблеры */
        .toggle-row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .toggle { width: 52px; height: 28px; position: relative; display: inline-block; }
        .toggle input { position: absolute; opacity: 0; width: 0; height: 0; }
        .toggle .slider {
            position: absolute; inset: 0; cursor: pointer; border-radius: 999px;
            background: rgba(100,116,139,0.35); box-shadow: inset 0 0 0 1px rgba(148,163,184,0.3);
            transition: background 0.25s ease, box-shadow 0.25s ease;
        }
        .toggle .slider::after {
            content: ""; position: absolute; top: 3px; left: 3px; width: 22px; height: 22px; border-radius: 50%;
            background: #e2e8f0; box-shadow: 0 2px 6px rgba(0,0,0,0.4), 0 0 8px rgba(79,70,229,0);
            transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
        }
        .toggle input:checked + .slider { background: linear-gradient(90deg, var(--accent-color), var(--highlight-color)); box-shadow: 0 0 16px var(--glow-color); }
        .toggle input:checked + .slider::after { transform: translateX(24px); background: #ffffff; box-shadow: 0 2px 6px rgba(0,0,0,0.5), 0 0 10px var(--glow-color); }
        .toggle .slider:active::after { width: 26px; }
        .toggle input:focus-visible + .slider { box-shadow: 0 0 0 3px rgba(34,197,94,0.35), 0 0 16px var(--glow-color); }

        /* --- Нижняя панель навигации --- */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: var(--secondary-color);
            padding: 10px 0;
            border-top: 1px solid var(--accent-color);
            box-shadow: 0 -5px 20px var(--shadow-color);
            flex-shrink: 0; /* Не сжиматься */
            position: relative;
            backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(17,19,30,0.8), rgba(17,19,30,0.6));
        }
        .nav-indicator {
            position: absolute;
            bottom: 0; height: 3px;
            left: 0; width: 0;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            box-shadow: 0 0 12px rgba(168,85,247,0.6);
            border-radius: 2px;
            transition: left 0.35s ease, width 0.35s ease;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: color 0.2s, transform 0.2s, text-shadow 0.2s;
        }

        .nav-button .icon {
            font-size: 24px;
            transition: color 0.2s;
        }

        .nav-button.active {
            color: var(--highlight-color);
            transform: scale(1.1);
            text-shadow: 0 0 8px rgba(168,85,247,0.5);
        }
        .nav-button.active .icon {
            color: var(--highlight-color);
        }

        /* Кастомный скроллбар для панелей */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        /* --- Уведомления --- */
        #notification-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background: linear-gradient(90deg, var(--highlight-color), var(--success-color));
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: slideDown 0.5s ease, fadeOutToast 0.5s ease 2.5s forwards;
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes slideDown { from { transform: translateY(-120%); } to { transform: translateY(0); } }
        @keyframes fadeOutToast { from { opacity: 1; } to { opacity: 0; } }

        /* Конфетти */
        .confetti-piece {
            position: fixed;
            top: 50%; left: 50%;
            width: 8px; height: 14px;
            background: #fff;
            opacity: 0.9;
            transform: translate(-50%, -50%) rotate(0deg);
            pointer-events: none;
            will-change: transform, opacity;
            animation: confettiFall 1200ms ease-out forwards;
            border-radius: 2px;
            mix-blend-mode: screen;
        }
        @keyframes confettiFall {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(540deg); opacity: 0; }
        }

        /* Уважение к предпочитаемому снижению движения */
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }

    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="game-wrapper">
        <div class="clicker-container">
            <p class="score-display" id="score-display">0</p>
            <p class="score-per-second" id="sps-display">в секунду: 0</p>
            <p class="per-click-display" id="per-click-display">за клик: 0</p>
            <div class="click-center">
                <div id="click-area">
                    <button id="click-button"></button>
                </div>
            </div>
        </div>

        <div class="content-panels">
            <div id="upgrades-panel" class="panel">
                <h2 class="panel-title">Улучшения</h2>
                <div id="upgrades-list"></div>
            </div>

            <div id="achievements-panel" class="panel">
                <h2 class="panel-title">Достижения</h2>
                <div id="achievements-list"></div>
            </div>

            <div id="stats-panel" class="panel">
                <h2 class="panel-title">Статистика</h2>
                <div id="stats-list"></div>
            </div>
            <!-- Новая панель Перерождения -->
            <div id="prestige-panel" class="panel">
                <h2 class="panel-title">Перерождение</h2>
                <div id="prestige-summary" class="upgrade"></div>
                <div id="prestige-upgrades-list"></div>
            </div>
            <!-- Квесты -->
            <div id="quests-panel" class="panel">
                <h2 class="panel-title">Квесты дня</h2>
                <div id="boosters-box" class="upgrade"></div>
                <div id="quests-list"></div>
            </div>
            <!-- Настройки -->
            <div id="settings-panel" class="panel">
                <h2 class="panel-title">Настройки</h2>
                <div class="row">
                    <div class="settings-item">
                        <label for="theme-select">Тема</label>
                        <select id="theme-select">
                            <option value="night">Ночная</option>
                            <option value="neon">Неон</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="skin-select">Скин кнопки</label>
                        <select id="skin-select">
                            <option value="classic">Классик</option>
                            <option value="neon">Неон</option>
                            <option value="aurora">Аврора</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="settings-item">
                        <div class="toggle-row">
                            <span>Звуки</span>
                            <label class="toggle">
                                <input type="checkbox" id="toggle-sound">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-row">
                            <span>Музыка (эмбиент)</span>
                            <label class="toggle">
                                <input type="checkbox" id="toggle-music">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-row">
                            <span>Вибро</span>
                            <label class="toggle">
                                <input type="checkbox" id="toggle-vibrate">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-item">
                        <label for="anim-range">Интенсивность анимаций</label>
                        <input type="range" id="anim-range" min="0" max="100" step="5">
                    </div>
                </div>
                <div class="settings-item" style="margin-top:10px;">
                    <button class="buy-button" id="tg-expand-btn">Telegram: Развернуть</button>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-button" data-panel="upgrades-panel">
                <span class="icon">🚀</span>
                <span>Улучшения</span>
            </button>
            <button class="nav-button" data-panel="achievements-panel">
                <span class="icon">🏆</span>
                <span>Достижения</span>
            </button>
            <button class="nav-button" data-panel="stats-panel">
                <span class="icon">📊</span>
                <span>Статистика</span>
            </button>
            <button class="nav-button" data-panel="quests-panel">
                <span class="icon">📜</span>
                <span>Квесты</span>
            </button>
            <!-- Кнопка Перерождения -->
            <button class="nav-button" data-panel="prestige-panel">
                <span class="icon">🔁</span>
                <span>Перерождение</span>
            </button>
            <button class="nav-button" data-panel="settings-panel">
                <span class="icon">⚙️</span>
                <span>Настройки</span>
            </button>
            <div class="nav-indicator" id="nav-indicator"></div>
        </nav>
    </div>

    <div id="notification-container"></div>
    <div id="modal-root"></div>

    <script>
        // --- Получение элементов DOM ---
        const scoreDisplay = document.getElementById('score-display');
        const spsDisplay = document.getElementById('sps-display');
        const perClickDisplay = document.getElementById('per-click-display');
        const clickButton = document.getElementById('click-button');
        const clickArea = document.getElementById('click-area');
        const bgCanvas = document.getElementById('bg-canvas');
        const navIndicator = document.getElementById('nav-indicator');
        
        const upgradesList = document.getElementById('upgrades-list');
        const achievementsList = document.getElementById('achievements-list');
        const statsList = document.getElementById('stats-list');
        const prestigeSummary = document.getElementById('prestige-summary');
        const prestigeUpgradesList = document.getElementById('prestige-upgrades-list');
        const questsList = document.getElementById('quests-list');
        const boostersBox = document.getElementById('boosters-box');
        const modalRoot = document.getElementById('modal-root');
        const themeSelect = document.getElementById('theme-select');
        const skinSelect = document.getElementById('skin-select');
        const toggleSound = document.getElementById('toggle-sound');
        const toggleMusic = document.getElementById('toggle-music');
        const toggleVibrate = document.getElementById('toggle-vibrate');
        const animRange = document.getElementById('anim-range');
        const tgExpandBtn = document.getElementById('tg-expand-btn');
        
        const notificationContainer = document.getElementById('notification-container');
        const navButtons = document.querySelectorAll('.nav-button');
        const contentPanels = document.querySelectorAll('.panel');
        
        // Параметры автоклика при удержании
        let holdIntervalId = null;
        const holdIntervalMs = 50; // 20 кликов/сек при удержании

        // --- Основные функции (логика игры) ---
        function formatNumber(num) {
            if (num < 1000) return num.toFixed(0);
            const suffixes = ["", "тыс.", "млн", "млрд", "трлн"];
            const i = Math.floor(Math.log10(num) / 3);
            return (num / Math.pow(1000, i)).toFixed(2).replace('.00', '') + ' ' + suffixes[i];
        }

        function getUpgradeCost(upgrade) { return Math.ceil(upgrade.baseCost * Math.pow(upgrade.costIncrease, upgrade.level)); }

        function getPrestigeLevel(id) {
            const u = prestigeUpgrades.find(pu => pu.id === id);
            return u ? u.level : 0;
        }
        function getGlobalMultiplier() {
            const level = getPrestigeLevel('prestige_global');
            const booster = Date.now() < state.boosterUntil ? (1 + state.boosterPassive) : 1;
            return (1 + level * 0.10) * booster;
        }
        function getClickPrestigeMultiplier() {
            const level = getPrestigeLevel('prestige_click');
            const booster = Date.now() < state.boosterUntil ? (1 + state.boosterClick) : 1;
            return (1 + level * 0.10) * booster;
        }
        function getPassivePrestigeMultiplier() {
            const level = getPrestigeLevel('prestige_passive');
            return 1 + level * 0.10;
        }

        function getClickPower() {
            const clickPower1 = upgrades.find(u => u.id === 'click_power');
            const clickPower2 = upgrades.find(u => u.id === 'click_power_2');
            const clickMultiplierUpgrade = upgrades.find(u => u.id === 'click_multiplier');
            const totalDrones = upgrades
                .filter(u => u.id.startsWith('auto_miner_'))
                .reduce((sum, u) => sum + u.level, 0);
            const basePower = 1 + (clickPower1.level * clickPower1.power) + (clickPower2.level * clickPower2.power);
            const multiplierPower = clickMultiplierUpgrade.level * clickMultiplierUpgrade.power * totalDrones;
            const rawClick = basePower + multiplierPower;
            return rawClick * getGlobalMultiplier() * getClickPrestigeMultiplier();
        }
        function calculateSPS() {
            let sps = 0;
            upgrades.forEach(u => {
                if (u.id.startsWith('auto_miner_')) {
                    sps += u.level * u.power;
                }
            });
            sps *= getGlobalMultiplier() * getPassivePrestigeMultiplier();
            state.scorePerSecond = sps;
        }
        
        function handleManualClick(event, showEffect = true) {
            const clickPower = getClickPower();
            state.score += clickPower;

            const rect = clickArea.getBoundingClientRect();

                    : rect.width / 2;
                const y = (event && (event.clientY || (event.touches && event.touches[0] && event.touches[0].clientY)))
                    ? (event.clientY || event.touches[0].clientY) - rect.top
                    : rect.height / 2;
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${formatNumber(clickPower)}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            clickArea.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);

                // Рипл-эффект

        }

        // --- Престиж: расчёт, покупка улучшений и сброс ---
        function calculatePotentialPrestige() {

            return Math.floor(Math.sqrt(base / 10000)); // 10k -> 1, 40k -> 2, 90k -> 3, ...

        function buyPrestigeUpgrade(id) {

            if (!pu) return;
            const cost = getPrestigeCost(pu);
            if (state.prestigePoints >= cost) {
                state.prestigePoints -= cost;
                pu.level++;
                calculateSPS();
                renderPrestige();
                saveGame();
            }
        }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<b>🏆 ${title}</b><br>${message}`;
            notificationContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- Логика переключения панелей ---
        let modalMountedPanel = null;
        let modalPrevParent = null;
        let modalPrevNextSibling = null;
        let modalMountedTitleEl = null;
        let modalPrevTitleDisplay = '';

        function switchPanel(panelId) {
            const panel = document.getElementById(panelId);
            if (!panel) return;
            openPanelModal(panel);
            // Подсветим кнопку внизу
            navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.panel === panelId));
            moveNavIndicator();
        }

        function openPanelModal(panel) {
            if (!modalRoot) return;
            // Если уже открыт другой, закрываем его и возвращаем на место
            if (modalMountedPanel) {
                restorePanelFromModal();
            }
            const titleText = panel.querySelector('.panel-title')?.textContent || 'Раздел';
            // Снимем active со всех и пометим текущую
            contentPanels.forEach(p => p.classList.remove('active'));
            panel.classList.add('active');

            // Запоминаем исходное положение
            modalPrevParent = panel.parentNode;
            modalPrevNextSibling = panel.nextSibling;
            modalMountedPanel = panel;
            modalMountedTitleEl = panel.querySelector('.panel-title');
            if (modalMountedTitleEl) { modalPrevTitleDisplay = modalMountedTitleEl.style.display; modalMountedTitleEl.style.display = 'none'; }

            // Рисуем модалку и переносим панель внутрь
            modalRoot.innerHTML = `
                <div class="modal-overlay"></div>
                <div class="modal-window" style="width:min(96vw,680px)">
                    <div class="modal-title">${titleText}</div>
                    <div class="modal-content"></div>
                    <div class="modal-actions">
                        <button class="buy-button" id="modal-close">Закрыть</button>
                    </div>
                </div>
            `;
            const overlay = modalRoot.querySelector('.modal-overlay');
            const win = modalRoot.querySelector('.modal-window');
            const content = modalRoot.querySelector('.modal-content');
            content.appendChild(panel);
            requestAnimationFrame(() => { overlay.classList.add('show'); win.classList.add('show'); });
            const close = () => { overlay.classList.remove('show'); win.classList.remove('show'); setTimeout(()=>{ restorePanelFromModal(); }, 200); };
            overlay.addEventListener('click', close);
            modalRoot.querySelector('#modal-close').addEventListener('click', close);
        }

        function restorePanelFromModal() {
            if (!modalMountedPanel) { modalRoot.innerHTML=''; return; }
            // Вернуть панель на место
            if (modalPrevParent) {
                if (modalPrevNextSibling) modalPrevParent.insertBefore(modalMountedPanel, modalPrevNextSibling);
                else modalPrevParent.appendChild(modalMountedPanel);
            }
            if (modalMountedTitleEl) modalMountedTitleEl.style.display = modalPrevTitleDisplay || '';
            modalMountedPanel.classList.remove('active');
            modalMountedPanel = null;
            modalPrevParent = null;
            modalPrevNextSibling = null;
            modalMountedTitleEl = null;
            modalPrevTitleDisplay = '';
            modalRoot.innerHTML='';
            // Снять подсветку с кнопок
            navButtons.forEach(btn => btn.classList.remove('active'));
            moveNavIndicator();
        }

        // --- Модальные окна ---
        function openConfirmModal({ title = 'Подтверждение', content = '', confirmText = 'Ок', cancelText = 'Отмена', onConfirm = null, onCancel = null }) {
            if (!modalRoot) return;
            modalRoot.innerHTML = `
                <div class="modal-overlay"></div>
                <div class="modal-window">
                    <div class="modal-title">${title}</div>
                    <div class="modal-content">${content}</div>
                    <div class="modal-actions">
                        <button class="buy-button btn-secondary" id="modal-cancel">${cancelText}</button>
                        <button class="buy-button" id="modal-confirm">${confirmText}</button>
                    </div>
                </div>
            `;
            const overlay = modalRoot.querySelector('.modal-overlay');
            const win = modalRoot.querySelector('.modal-window');
            requestAnimationFrame(() => { overlay.classList.add('show'); win.classList.add('show'); });
            const close = () => { overlay.classList.remove('show'); win.classList.remove('show'); setTimeout(()=>{ modalRoot.innerHTML=''; }, 200); };
            overlay.addEventListener('click', () => { close(); onCancel && onCancel(); });
            modalRoot.querySelector('#modal-cancel').addEventListener('click', () => { close(); onCancel && onCancel(); });
            modalRoot.querySelector('#modal-confirm').addEventListener('click', () => { close(); onConfirm && onConfirm(); });
        }

        // --- Сохранение и загрузка (обновлено до v3 с миграцией) ---
        function saveGame() {
            const saveData = {
                state,
                upgrades: upgrades.map(u => ({id: u.id, level: u.level})),
                prestigeUpgrades: prestigeUpgrades.map(u => ({id: u.id, level: u.level})),
                achievements: achievements.map(a => ({id: a.id, unlocked: a.unlocked}))
            };
            localStorage.setItem('cosmicClickerSave_v3', JSON.stringify(saveData));
        }

        function loadGame() {
            const savedV3 = localStorage.getItem('cosmicClickerSave_v3');
            const savedV2 = localStorage.getItem('cosmicClickerSave_v2');
            const raw = savedV3 || savedV2;
            if (raw) {
                const data = JSON.parse(raw);
                state = { ...state, ...(data.state || {}) };
                // гарантия наличия новых полей
                state.settings = { theme: 'night', skin:'classic', sound:true, music:false, vibrate:true, animIntensity:100, ...(state.settings||{}) };
                state.dailyQuests = state.dailyQuests || [];
                state.dailyResetAt = state.dailyResetAt || 0;
                state.boosterClick = state.boosterClick || 0;
                state.boosterPassive = state.boosterPassive || 0;
                state.boosterUntil = state.boosterUntil || 0;
                state.lastSaveTs = state.lastSaveTs || Date.now();
                if (data.upgrades) {
                    data.upgrades.forEach(su => {
                        const gu = upgrades.find(u => u.id === su.id);
                        if (gu) gu.level = su.level;
                    });
                }
                if (data.prestigeUpgrades) {
                    data.prestigeUpgrades.forEach(spu => {
                        const gpu = prestigeUpgrades.find(u => u.id === spu.id);
                        if (gpu) gpu.level = spu.level;
                    });
                }
                if (data.achievements) {
                    data.achievements.forEach(sa => {
                        const ga = achievements.find(a => a.id === sa.id);
                        if (ga) ga.unlocked = sa.unlocked;
                    });
                }
                // Миграция: если загружено из v2, убеждаемся что новые поля есть
                state.totalEarned = state.totalEarned || 0;
                state.prestigePoints = state.prestigePoints || 0;
                state.resets = state.resets || 0;
            }
        }

        // --- Инициализация и игровой цикл ---
        
        function init() {
            loadGame();
            calculateSPS();
            // Оффлайн прогресс
            applyOfflineProgress();
            
            // Навешиваем события на кнопки навигации
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    switchPanel(button.dataset.panel);
                });
            });

            // Главный игровой цикл
            setInterval(() => {
                state.score += state.scorePerSecond;
                state.totalEarned += state.scorePerSecond;
                state.timePlayed++;
                updateQuestsProgress();
                checkAchievements();
                // Обновляем только видимые элементы для производительности
                scoreDisplay.textContent = formatNumber(state.score);
                spsDisplay.textContent = `в секунду: ${formatNumber(state.scorePerSecond)}`;
                perClickDisplay.textContent = `за клик: ${formatNumber(getClickPower())}`;

                // Обновляем источники данных панелей, даже если они в модалке
                renderUpgrades();

            }, 1000);
            
            // Автосохранение
            setInterval(saveGame, 5000);
            
            // События: автоклик при удержании (универсальные pointer-события)
            clickButton.addEventListener('pointerdown', (e) => { e.preventDefault(); startHold(e); });
            window.addEventListener('pointerup', stopHold);
            clickButton.addEventListener('pointerleave', stopHold);
            clickButton.addEventListener('pointercancel', stopHold);

            // Параллакс кнопки при наведении курсора
            clickArea.addEventListener('pointermove', (e) => {
                const rect = clickArea.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;
                const dx = (e.clientX - cx) / rect.width; // -0.5..0.5
                const dy = (e.clientY - cy) / rect.height;
                clickButton.style.transform = `translate(${dx * 10}px, ${dy * 10}px)`;
            });
            clickArea.addEventListener('pointerleave', () => { clickButton.style.transform = 'translate(0,0)'; });

            // Инициализация фона со звёздами
            initStars();
            moveNavIndicator();
            window.addEventListener('resize', () => { resizeStars(); moveNavIndicator(); });

            // Запуск: просто отрендерим UI, модалку не открываем
            renderAll();
            applyThemeAndSkin();
            setupAudio();
            setupTelegram();
        }

        init();

        // --- Оффлайн прогресс ---
        function applyOfflineProgress() {
            const now = Date.now();
            const elapsedMs = Math.max(0, now - (state.lastSaveTs || now));
            // лимит оффлайна 2 часа
            const capMs = 2 * 60 * 60 * 1000;
            const gainMs = Math.min(elapsedMs, capMs);
            const gainSec = Math.floor(gainMs / 1000);
            if (gainSec > 0 && state.scorePerSecond > 0) {
                const gained = state.scorePerSecond * gainSec;
                state.score += gained;
                state.totalEarned += gained;
                showNotification('Оффлайн прогресс', `Получено ${formatNumber(gained)} за ${Math.floor(gainSec/60)} мин.`);
            }
            state.lastSaveTs = now;
        }

        // Периодически сохраняем таймстамп
        setInterval(() => { state.lastSaveTs = Date.now(); saveGame(); }, 15000);

        // --- Темы и скины ---
        function applyThemeAndSkin() {
            document.body.classList.toggle('theme-neon', state.settings.theme === 'neon');
            document.body.classList.toggle('skin-classic', state.settings.skin === 'classic');
            document.body.classList.toggle('skin-neon', state.settings.skin === 'neon');
            document.body.classList.toggle('skin-aurora', state.settings.skin === 'aurora');
            if (themeSelect) themeSelect.value = state.settings.theme === 'neon' ? 'neon' : 'night';
            if (skinSelect) skinSelect.value = state.settings.skin;
            if (animRange) animRange.value = state.settings.animIntensity;
            prefersReduced = state.settings.animIntensity === 0;
        }
        if (themeSelect) themeSelect.onchange = () => { state.settings.theme = themeSelect.value === 'neon' ? 'neon' : 'night'; applyThemeAndSkin(); saveGame(); };
        if (skinSelect) skinSelect.onchange = () => { state.settings.skin = skinSelect.value; applyThemeAndSkin(); saveGame(); };
        if (animRange) animRange.oninput = () => { state.settings.animIntensity = parseInt(animRange.value,10); applyThemeAndSkin(); };

        // --- Звук отключён по запросу ---
        function setupAudio() { if (toggleSound) toggleSound.checked = false; if (toggleMusic) toggleMusic.checked = false; }
        function playSfx() {}
        function startAmbient() {}
        function stopAmbient() {}
        function vibrate(ms=10) { if (state.settings.vibrate && navigator.vibrate) navigator.vibrate(ms); }
        if (toggleSound) toggleSound.onchange = () => { state.settings.sound = toggleSound.checked; ensureAudio(); if (sfxGain) sfxGain.gain.value = state.settings.sound ? 0.6 : 0; saveGame(); };
        if (toggleMusic) toggleMusic.onchange = () => { state.settings.music = toggleMusic.checked; ensureAudio(); if (state.settings.music) startAmbient(); else stopAmbient(); if (musicGain) musicGain.gain.value = state.settings.music ? 0.12 : 0; saveGame(); };
        if (toggleVibrate) toggleVibrate.onchange = () => { state.settings.vibrate = toggleVibrate.checked; saveGame(); };

        // Интеграция вибро в клик
        const originalHandleManualClick = handleManualClick;
        handleManualClick = function(e, showEffect=true) {
            originalHandleManualClick(e, showEffect);
            if (showEffect) vibrate(8);
        }

        // --- Telegram WebApp интеграция ---
        function setupTelegram() {
            const tg = window.Telegram && window.Telegram.WebApp;
            if (!tg) return;
            tg.ready();
            tg.expand && tg.expand();
            tg.setHeaderColor && tg.setHeaderColor('secondary_bg_color');
            const btn = document.getElementById('tg-expand-btn');
            if (btn) btn.onclick = () => { try { tg.expand(); } catch(e){} };
        }

        // --- Навигационный индикатор ---
        function moveNavIndicator() {
            if (!navIndicator) return;
            const active = document.querySelector('.bottom-nav .nav-button.active');
            if (!active) return;
            const rect = active.getBoundingClientRect();
            const navRect = active.parentElement.getBoundingClientRect();
            navIndicator.style.width = rect.width + 'px';
            navIndicator.style.left = (rect.left - navRect.left) + 'px';
        }

        // --- Конфетти ---
        function launchConfetti() {
            const colors = ['#f87171','#fbbf24','#34d399','#60a5fa','#a78bfa','#f472b6'];
            const count = 40;
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'confetti-piece';
                const angle = (Math.random() * Math.PI * 2);
                const radius = 200 + Math.random() * 220;
                const dx = Math.cos(angle) * radius;
                const dy = Math.sin(angle) * radius;
                p.style.setProperty('--dx', dx + 'px');
                p.style.setProperty('--dy', dy + 'px');
                p.style.background = colors[i % colors.length];
                p.style.transform = `translate(-50%, -50%) rotate(${Math.floor(Math.random()*360)}deg)`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1300);
            }
        }

        // Вызов конфетти при перерождении
        const originalPerformPrestige = performPrestige;
        performPrestige = function() {
            originalPerformPrestige();
            launchConfetti();
        }

        // --- Фон со звёздами на canvas ---
        function initStars() {
            if (!bgCanvas || prefersReduced) return;
            ctx = bgCanvas.getContext('2d');
            resizeStars();
            stars = Array.from({length: 120}, () => ({
                x: Math.random() * bgCanvas.width,
                y: Math.random() * bgCanvas.height,
                z: Math.random() * 0.7 + 0.3,
                r: Math.random() * 1.5 + 0.3,
                tw: Math.random() * 2 * Math.PI
            }));
            requestAnimationFrame(drawStars);
        }
        function resizeStars() {
            if (!bgCanvas) return;
            const dpr = window.devicePixelRatio || 1;
            bgCanvas.width = Math.floor(window.innerWidth * dpr);
            bgCanvas.height = Math.floor(window.innerHeight * dpr);
            bgCanvas.style.width = window.innerWidth + 'px';
            bgCanvas.style.height = window.innerHeight + 'px';
            if (ctx) ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        function drawStars(ts) {
            if (!ctx || prefersReduced) return;
            ctx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            for (const s of stars) {
                s.tw += 0.02 + s.z * 0.02;
                const alpha = 0.5 + Math.sin(s.tw) * 0.5;
                ctx.fillStyle = `rgba(255,255,255,${0.15 + 0.55 * alpha})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fill();
                s.x += 0.05 * s.z;
                if (s.x > bgCanvas.width) s.x = 0;
            }
            requestAnimationFrame(drawStars);
        }
    </script>
